name: Simple
child:
  Container:
    mode: FillParent
    child:
      Column:
        align_v: Center
        align_h: Center
        spacing: 30
        children:
          - Button:
              id: "the_button"
              child:
                Text: "Click Me"
          - ProgressBar:
              id: progress_bar
              width: 200
              height: 10
              child:
                Text: Progress
          - Divider:
              axis: Horizontal
              padding: 50
          - Table:
              id: the_table
              columns:
                - name
                - value
              empty_rows: 2
